<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/fd0b31e010.js" crossorigin="anonymous"></script>
        <title>Movie Watchlist</title>
    </head>
    <body>
        <section>
            <div class="head-container">
                <h2>Find your movie</h2>
                <a href="./watchlist.html"><button class="redirect-btn">My Watchlist</button></a>
            </div>
        </section>
        <form id="submit-search">
            <span><i class="fa fa-search"></i></span>
            <input type="text" id="search-input"/>
            <button class="search-btn">Search</button>
        </form>
        <main>
            <div id="movie-container">
                <div class="start-exploring-div">
                    <i class="fa-solid fa-film film"></i>
                    <p class="start-exploring">Start exploring</p>
                </div>
            </div>  
        </main>
        
    </body>
    <script src="index.js" type="module"></script>
</html>
